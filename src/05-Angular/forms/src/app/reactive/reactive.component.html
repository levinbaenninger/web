<h1>Reactive</h1>
<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label
      ><input
        type="text"
        class="form-control"
        id="username"
        formControlName="username"
      />
      <span
        *ngIf="
          reactiveForm.get(['userData', 'username'])?.invalid &&
          reactiveForm.get(['userData', 'username'])?.touched
        "
        class="small text-danger"
        >Username is required</span
      >
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label
      ><input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <span
        *ngIf="
          reactiveForm.get(['userData', 'email'])?.touched &&
          reactiveForm.get(['userData', 'email'])?.invalid
        "
        class="small text-danger"
        >E-Mail is required</span
      >
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label
    ><input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
    <span
      *ngIf="
        reactiveForm.get('password')?.invalid &&
        reactiveForm.get('password')?.touched
      "
      class="small text-danger"
      >Password is required</span
    >
  </div>
  <div formArrayName="hobbies" class="mt-3">
    <h3>Hobbies</h3>
    <div
      class="form-group mt-2"
      *ngFor="let hobby of getHobbyControls(); let i = index"
    >
      <input type="text" class="form-control" formControlName="{{ i }}" />
    </div>
  </div>

  <button
    type="button"
    class="btn btn-secondary mt-3 me-3"
    (click)="onAddHobby()"
  >
    Neues Hobby
  </button>
  <button
    type="submit"
    class="btn btn-primary mt-3"
    [disabled]="!reactiveForm.valid"
  >
    Submit
  </button>
</form>
