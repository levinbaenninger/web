<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <h1>Pipes</h1>
      <p>{{ text | uppercase }}</p>
      <p>{{ date | date: 'dd.MM.yyyy' }}</p>
      <p>{{ text | slice: 5 : 9 | uppercase }}</p>
      <hr />
      <input type="text" #input (keyup)="(0)" />
      <p>{{ input.value | multiply: 4 }}</p>
      <ul>
        <li *ngFor="let element of list | filter: 'Milk'">{{ element }}</li>
      </ul>
    </div>
  </div>
</div>
