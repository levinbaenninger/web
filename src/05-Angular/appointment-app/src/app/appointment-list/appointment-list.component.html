<div class="container">
  <div class="card mt-3 p-2">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          type="text"
          id="appointmentDescription"
          placeholder="Appointment description"
          [(ngModel)]="newAppointmentTitle"
          class="form-control"
        />
      </div>
      <div class="col-md-4">
        <input
          type="date"
          id="appointmentDate"
          placeholder="Appointment date"
          [(ngModel)]="newAppointmentDate"
          class="form-control"
        />
      </div>
      <div class="col-md-2">
        <button (click)="addApointment()" class="btn btn-primary w-100">
          Add
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>

  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as i"
    >
      {{ appointment.title }} - {{ appointment.date | date : "dd.MM.yyyy" }}
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
