<!DOCTYPE html>

<!-- HTML-Basic-Structure -->
<html lang="de">
    <!-- Head for Metadata -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basics-Cheatsheet</title>
    </head>

    <!-- Body for visual content -->
    <body>
        <!-- Element -->
        <p>Text</p>

        <!-- Attribute -->
        <p class="klasse">Text</p>
        <p id="id">Text</p>
        <p style="color: red">Text</p>

        <!-- Nesting elements -->
        <p><em>Text</em></p>

        <!-- Group Elements -->
        <div>
            <p>Text</p>
        </div>

        <!-- Entities -->
        <p>&amp;</p>
    </body>
</html>
