<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table-Cheatsheet</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        
        tbody {
            font-size: 90%;
            font-style: italic;
        }

        tfoot {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>My spending record</h1>

    <!-- Start of table -->
    <table>
      <!-- Title of table -->
      <caption>
        How I chose to spend my money
      </caption>

      <!-- Table head -->
      <thead>
        <!-- Table row -->
        <tr>
          <!-- Table header -->
          <th>Purchase</th>
          <th>Location</th>
          <th>Date</th>
          <th>Evaluation</th>
          <th>Cost (â‚¬)</th>
        </tr>
      </thead>

      <!-- Table foot -->
      <tfoot>
        <!-- Table row -->
        <tr>
          <!-- Table data that spans 4 columns-->
          <td colspan="4">SUM</td>
          <td>118</td>
        </tr>
      </tfoot>

      <!-- Table body -->
      <tbody>
        <!-- Table row -->
        <tr>
          <!-- Table data -->
          <td>Haircut</td>
          <td>Hairdresser</td>
          <td>12/09</td>
          <td>Great idea</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Lasagna</td>
          <td>Restaurant</td>
          <td>12/09</td>
          <td>Regrets</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Shoes</td>
          <td>Shoeshop</td>
          <td>13/09</td>
          <td>Big regrets</td>
          <td>65</td>
        </tr>
        <tr>
          <td>Toothpaste</td>
          <td>Supermarket</td>
          <td>13/09</td>
          <td>Good</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
